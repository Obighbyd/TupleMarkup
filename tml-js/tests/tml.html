
<html>
	<head>
		<style>
			body {
				font-family: "courier new";
				color: #fff;
				background-color: #000;
			}
			.result { color: #fff; margin-bottom: 1em; }
			.pass { color: #0f0; }
			.fail { color: #f00; }
		</style>
	</head>

	<body>
		<script src="../source/tml.js"></script>

		===== JavaScript TML Parser Test ====<br/><br/>

		<script>
			var test = function(str, expected) {
				var tree = TML.parse(str);
				var result = TML.toMarkupString(tree);

				if (expected === result)
					document.write("<div class='pass'>PASSED:</div>");
				else
					document.write("<div class='fail'>FAILED:</div>");

				document.write("<div class='result'>Parsed \"" + str + "\" -> \"" + result + "\"</div>");
			};

			test("[]", "[]");
			test("[hello]", "[hello]");
			test("[[] []]", "[[] []]");
			test("[|]", "[[] []]");
			test("[left|right]", "[[left] [right]]");
			test("[a b c | 1 2 3 | x y z]", "[[a b c] [1 2 3] [x y z]]");
			test("[html| this is an example [b|markup] test]",
				"[[html] [this is an example [[b] [markup]] test]]");

		</script>
	</body>

</html>
